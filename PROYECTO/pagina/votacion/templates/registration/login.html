{% extends "votacionC/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center">Iniciar Sesión</h3>
      </div>
      <div class="card-body">

        {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Tu nombre de usuario o contraseña son incorrectos. Por favor, intenta de nuevo.
          </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Nombre de Usuario</label>
            <input type="text" name="username" class="form-control" required id="id_username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required id="id_password">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
          
        </form>

        <hr> <div class="text-center">
          <p>¿No tienes una cuenta?</p>
          <a href="{% url 'register' %}" class="btn btn-outline-success">
            Regístrate aquí
          </a>
        </div>
        </div> </div>
  </div>
</div>
{% endblock %}
